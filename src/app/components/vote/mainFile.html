<div class="vote">
	<div class="vote__cont">
		<p class="vote__text vote__number">{{c.rating}} upvotes</p>
	</div>
	<div class="vote__rate">
		<button class="rate__button" ng-click="c.rate(1)">
			<img class="button__img button__img--rotate" src="assets/triangle.png" alt="">
		</button>
		<button class="rate__button" ng-click="c.rate(-1)">
			<img class="button__img" src="assets/triangle.png" alt="">
		</button>
	</div>

</div>
